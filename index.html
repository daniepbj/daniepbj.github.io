<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0"
    />
    <meta
      name="description"
      content="This website contains animations in SASS for a poem named Four seasons."
    />
    <meta name="robots" content="index, follow" />
    <title>Four Seasons - A animated poem</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="text">
      <p id="textDance"></p>
      <p id="textHeatUp"></p>
      <div class="textColors">
        <p id="textColors1"></p>
        <p id="textColors2"></p>
        <p id="textColors3"></p>
        <p id="textColors4"></p>
        <p id="textColors5"></p>
        <p id="textColors6"></p>
        <p id="textColors7"></p>
      </div>
      <div class="textCool">
        <p id="textCool1"></p>
        <p id="textCool2"></p>
        <p id="textCool3"></p>
      </div>
      <p id="textBlowAway"></p>
      <p id="textFadeIn">The fields are rich with daffodils</p>
      <p id="textFadeUp">A coat of clover cloaks the hills</p>
      <div class="thickWinterDiv">
        <p id="thickWinter1"></p>
        <p id="thickWinter2"></p>
        <p id="thickWinter3"></p>
        <p id="thickWinter4"></p>
        <p id="thickWinter5"></p>
      </div>
      <div class="lastWinterDiv">
        <p id="lastWinter"></p>
      </div>
      <div id="ending">
        <p id="ending1"></p>
        <p id="ending2"></p>
        <p id="ending3"></p>
        <p id="ending4"></p>
        <p id="ending5"></p>
      </div>
    </div>

    <div class="scene">
      <div class="text"></div>
      <div class="assets">
        <div class="assets--container">
          <div class="spring">
            <div class="ground">
              <img src="assets/ground-spring.svg" alt="" id="ground-spring" />
            </div>
            <div class="trees">
              <img src="assets/tree1-spring.svg" alt="" id="tree1-spring" />
              <img src="assets/tree2-spring.svg" alt="" id="tree2-spring" />
              <img src="assets/tree3-spring.svg" alt="" id="tree3-spring" />
            </div>
            <div class="hills">
              <img src="assets/hill1-spring.svg" alt="" id="hill1-spring" />
              <img src="assets/hill2-spring.svg" alt="" id="hill2-spring" />
              <img src="assets/hill3-spring.svg" alt="" id="hill3-spring" />
            </div>
            <div class="daffodil">
              <img src="assets/daffodil.svg" alt="" id="daffodil" />
            </div>
          </div>
          <div class="summer">
            <div class="ground">
              <img src="assets/ground-summer.svg" alt="" id="ground-summer" />
            </div>
            <div class="trees">
              <img src="assets/tree1-summer.svg" alt="" id="tree1-summer" />
              <img src="assets/tree2-summer.svg" alt="" id="tree2-summer" />
              <img src="assets/tree3-summer.svg" alt="" id="tree3-summer" />
            </div>
            <div class="hills">
              <img src="assets/hill1-summer.svg" alt="" id="hill1-summer" />
              <img src="assets/hill2-summer.svg" alt="" id="hill2-summer" />
              <img src="assets/hill3-summer.svg" alt="" id="hill3-summer" />
            </div>
            <img src="assets/bird_1.svg" alt="" id="bird" />
          </div>
          <div class="autumn">
            <div class="ground">
              <img src="assets/ground-autumn.svg" alt="" id="ground-autumn" />
            </div>
            <div class="trees">
              <img src="assets/tree1-autumn.svg" alt="" id="tree1-autumn" />
              <img src="assets/tree2-autumn.svg" alt="" id="tree2-autumn" />
              <img src="assets/tree3-autumn.svg" alt="" id="tree3-autumn" />
            </div>
            <div class="hills">
              <img src="assets/hill1-autumn.svg" alt="" id="hill1-autumn" />
              <img src="assets/hill2-autumn.svg" alt="" id="hill2-autumn" />
              <img src="assets/hill3-autumn.svg" alt="" id="hill3-autumn" />
            </div>
          </div>
          <div class="winter">
            <div class="ground">
              <img src="assets/ground-winter.svg" alt="" id="ground-winter" />
            </div>
            <div class="trees">
              <img src="assets/tree1-winter.svg" alt="" id="tree1-winter" />
              <img src="assets/tree2-winter.svg" alt="" id="tree2-winter" />
              <img src="assets/tree3-winter.svg" alt="" id="tree3-winter" />
            </div>
            <div class="hills">
              <img src="assets/hill1-winter.svg" alt="" id="hill1-winter" />
              <img src="assets/hill2-winter.svg" alt="" id="hill2-winter" />
              <img src="assets/hill3-winter.svg" alt="" id="hill3-winter" />
            </div>
          </div>
        </div>
        <div class="clip"></div>
        <div class="whiteCircle"></div>
        <div class="bees">
          <div>
            <img src="assets/bee.svg" alt="" id="bee1" />
          </div>
          <div>
            <img src="assets/bee.svg" alt="" id="bee2" />
          </div>
          <div>
            <img src="assets/bee.svg" alt="" id="bee3" />
          </div>
        </div>
        <div>
          <img src="assets/sun_1.svg" alt="" id="sun" />
        </div>
        <div class="snowflakes">
          <img class="snowflake1" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake2" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake3" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake4" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake5" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake6" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake7" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake8" src="/assets/snowflake.svg" alt="snowflake" />
          <img class="snowflake9" src="/assets/snowflake.svg" alt="snowflake" />
          <img
            class="snowflake10"
            src="/assets/snowflake.svg"
            alt="snowflake"
          />
        </div>
        <div class="leaves">
          <img class="leaf1" src="/assets/leaves1.svg" alt="leaf" />
          <img class="leaf2" src="/assets/leaves2.svg" alt="leaf" />
          <img class="leaf3" src="/assets/leaves3.svg" alt="leaf" />
          <img class="leaf4" src="/assets/leaves1.svg" alt="leaf" />
          <img class="leaf5" src="/assets/leaves2.svg" alt="leaf" />
          <img class="leaf6" src="/assets/leaves3.svg" alt="leaf" />
          <img class="leaf7" src="/assets/leaves1.svg" alt="leaf" />
          <img class="leaf8" src="/assets/leaves2.svg" alt="leaf" />
          <img class="leaf9" src="/assets/leaves3.svg" alt="leaf" />
          <img class="leaf10" src="/assets/leaves1.svg" alt="leaf" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
